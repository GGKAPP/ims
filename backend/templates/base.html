<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Inventory Project -{% block title %}

      {% endblock %}
    </title>
    <!-- Include Bootstrap CSS globally -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
    </style>
  </head>
  <!-- Use a container with some margin globally -->
  <body class="container my-4">
    <nav>
      <ul>
        <li>
          <a href="{% url 'home' %}">Home</a>
        </li>
        <li>
          <a href="{% url 'list_products' %}">Products</a>
        </li>
        <li>
          <a href="{% url 'list_suppliers' %}">Suppliers</a>
        </li>
        <li>
          <a href="{% url 'list_sale_orders' %}">Sale Orders</a>
        </li>
        <li>
          <a href="{% url 'stock_level_check' %}">Stock Level Check</a>
        </li>
      </ul>
    </nav>
    <!-- Content block where child templates will inject content -->
    {% block content %}

    {% endblock %}

    <!-- Optionally include Bootstrap JS (for components, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
